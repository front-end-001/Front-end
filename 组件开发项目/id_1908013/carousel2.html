<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>carousel</title>
</head>
<style>
  .carousel {
    width: 500px;
    height: 300px;
    overflow: hidden;
    white-space: nowrap;
  }
  .carousel > img {
    width: 100%;
    height: 100%;
    display: inline-block;
    transition: ease .5s;

  }
</style>
<body>
<script src="./gesture.js"></script>
<div id="container"></div>
<script>
  let data = [
    "https://static001.geekbang.org/resource/image/bb/21/bb38fb7c1073eaee1755f81131f11d21.jpg",
    "https://static001.geekbang.org/resource/image/1b/21/1b809d9a2bdf3ecc481322d7c9223c21.jpg",
    "https://static001.geekbang.org/resource/image/b6/4f/b6d65b2f12646a9fd6b8cb2b020d754f.jpg",
    "https://static001.geekbang.org/resource/image/73/e4/730ea9c393def7975deceb48b3eb6fe4.jpg"
  ]

  class Carousel {
    constructor(container) {
      this._container = container;
      this._container.classList.add("carousel");

      this.handler = null;
      this.data = null;
    }

    render() {
      for (let d of this.data) {
        let e = document.createElement("img");
        e.src = d;
        this._container.appendChild(e);
      }

      let children = Array.prototype.slice.call(this._container.children);

      let position = 0;
      let nextFrame = function () {
        let nextPosition = position + 1;
        nextPosition = nextPosition % children.length;

        let current = children[position]
        let next = children[nextPosition];

        next.style.transition = "ease 0s";
        next.style.transform = `translate(${100 - 100 * nextPosition}%)`;

        setTimeout(() => {
          current.style.transition = "";
          current.style.transform = `translate(${-100 - 100 * position}%)`;


          next.style.transition = "";
          next.style.transform = `translate(${-100 * nextPosition}%)`;

          position = nextPosition;
        }, 16);

        setTimeout(nextFrame, 3000);
      };

      let x = 0
      enableGesture(this._container)
      this._container.addEventListener('pan', event => {

        for (let child of children) {
          child.style.transition = 'ease 0s'
          child.style.transform = `translateX(${event.dx + x}px)`
        }
      })
      this._container.addEventListener('panend', event => {
        position = - (Math.round((x + event.dx) / 500))
        position = Math.max(0, Math.min(position, children.length - 1))

        for (let child of children) {
          child.style.transition = ''
          child.style.transform = `translate(${- position * 500}px)`
        }
        x = -position * 500
      })


      this._container.addEventListener("mousedown", event => event.preventDefault());
    }
  }
  let carousel = new Carousel(document.getElementById('container'))
  carousel.data = data
  carousel.render()


  function enableGesture (main) {
    let contexts = Object.create(null)

    let start = (point, context) => {
      console.log(context, '----start----')
      context.startX = point.clientX
      context.startY = point.clientY

      context.isTap = true
      context.isPan = false
    }
    let move = (point, context) => {
      console.log('move', point.clientX, point.clientY)
      let dx = point.clientX - context.startX, dy = point.clientY - context.startY
      if (dx * dx + dy * dy > 100) {
        context.isTap = false
        context.isPan = true
        if (context.isPan === false) {
          let e = new Event('panstart')
          e.startX = context.startX
          e.startY = context.startY

          main.dispatchEvent(e)
          context.isPan = true
        }
      }
      if (context.isPan) {
        console.log('pan', dx, dy)
        let e = new Event('pan')
        e.dx = dx
        e.dy = dy
        main.dispatchEvent(e)
      }

    }
    let end = (point, context) => {
      if (context.isTap) {
        let e = new Event('tap')
        main.dispatchEvent(e)
      }
      if (context.isPan) {
        let dx = point.clientX - context.startX, dy = point.clientY - context.startY
        let e = new Event('panend')
        e.dx = dx
        e.dy = dy
        main.dispatchEvent(e)
      }
      console.log('end', point.clientX, point.clientY)
    }
    let mouseSymbol = Symbol('mouse')

    let mousedown = event => {
      document.addEventListener('mousemove', mousemove)
      document.addEventListener('mouseup', mouseup)
      contexts[mouseSymbol] = Object.create(null)
      start(event, contexts[mouseSymbol])
    }
    let mousemove = event => {
      move(event, contexts[mouseSymbol])
    }
    let mouseup = event => {
      document.removeEventListener('mousemove', mousemove)
      document.removeEventListener('mouseup', mouseup)
      end(event, contexts[mouseSymbol])
      delete contexts[mouseSymbol]
    }



    let touchstart = event => {
      for (let touch of event.changedTouches) {
        contexts[touch.identifier] = Object.create(null)
        start(touch, contexts[touch.identifier])
      }
    }
    let touchmove = event => {
      for (let touch of event.changedTouches) {
        move(touch, contexts[touch.identifier])
      }
    }
    let touchend = event => {
      for (let touch of event.changedTouches) {
        end(touch, contexts[touch.identifier])
        delete contexts[touch.identifier]
      }
    }
    let touchcancel = event => {
      for (let touch of event.changedTouches) {
        end(touch)
      }
    }
    main.addEventListener('mousedown', mousedown)

    main.addEventListener('touchstart', touchstart)
    main.addEventListener('touchmove', touchmove)
    main.addEventListener('touchend', touchend)
    main.addEventListener('touchcancel', touchcancel)
  }
</script>
</body>
</html>
