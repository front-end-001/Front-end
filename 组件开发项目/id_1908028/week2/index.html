<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <title>轮播</title>
    <style>
        #slides {
            overflow: hidden;
            white-space: nowrap;
            outline: solid blue;
        }

        #slides img {
            width: 100%;
            height: 100%;
            display: inline-block;
            transition: ease 0.5s;
        }
    </style>
</head>

<body>
    <div id="slides"></div>
    <script src="./gesture.js"></script>
    <script>
        class Slides {
            constructor() {
                this.imgList = [];
            }
            addImg(img) {
                this.imgList.push(img);
            }
        }
        class View {
            constructor(root) {
                this.slides = new Slides();
                this.root = root;
                this.config = {};
            }
            setConfig(width = 500, height = 300) {
                const config = this.config;
                config.width = width;
                config.height = height;
            }
            render() {
                this.root.style.width = `${this.config.width}px`;
                this.root.style.height = `${this.config.height}px`;
                for (let img of this.slides.imgList) {
                    const pic = document.createElement("img");
                    pic.src = img;
                    this.root.appendChild(pic);
                }
                let children = Array.from(this.root.children);
                let position = 0;
                let x = 0;
                gesture(this.root)

                this.root.addEventListener("pan", event => {
                    if (event.isVertical) {
                        return;
                    }
                    for (let child of children) {
                        child.style.transition = "ease 0s";
                        child.style.transform = `translated(${event.dx + x}px`;
                    }
                })
                this.root.addEventListener("panend", event => {
                    if (event.isVertical) {
                        return;
                    }
                    if (event.isFlick && Math.abs(event.dx) > Math.abs(event.dy)) {
                        if (event.dx > 0) {
                            position = position - 1;
                        }
                        if (event.dx < 0) {
                            position = position + 1;
                        }
                    } else {
                        position = -(Math.round((x + event.dx) / 500));
                    }

                    position = Math.max(0, Math.min(position, children.length - 1));

                    for (let child of children) {
                        child.style.transition = "";
                        child.style.transform = `translate(${-position * 500}px)`;
                    }
                    x = -position * 500;
                })

                this.root.addEventListener("mousedown", event => event.preventDefault());
            }
        }
        let v = new View(document.getElementById("slides"));
        v.slides.addImg(
            "https://static001.geekbang.org/resource/image/bb/21/bb38fb7c1073eaee1755f81131f11d21.jpg"
        );
        v.slides.addImg(
            "https://static001.geekbang.org/resource/image/1b/21/1b809d9a2bdf3ecc481322d7c9223c21.jpg"
        );
        v.slides.addImg(
            "https://static001.geekbang.org/resource/image/b6/4f/b6d65b2f12646a9fd6b8cb2b020d754f.jpg"
        );
        v.slides.addImg(
            "https://static001.geekbang.org/resource/image/73/e4/730ea9c393def7975deceb48b3eb6fe4.jpg"
        );
        v.setConfig();
        v.render();
    </script>
</body>

</html>
