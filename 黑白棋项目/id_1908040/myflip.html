<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>带翻转效果</title>
  <style>
    .cell {
      display:inline-block;
      width:30px;
      height:30px;
      background:darkgreen
      ;border:1px solid white;
      vertical-align:middle;
    }
    .cell::before {
      content: '';
      display: block;
      width:26px;
      height:26px;
      border-radius:50%;
      margin:2px;
      transition: transform 0.2s;
    }
    .cell.black::before {
      background: black;
    }
    .cell.white::before {
      background: white;
    }
    .cell.flip::before {
      transform: rotateY(90deg);
    }
  </style>
</head>
<body>
  <div id="container"></div>
  <script src="./object-oriented.js"></script>
</body>
</html>
