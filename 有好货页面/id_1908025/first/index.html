<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <style type="text/css">
      html,
      body {
        margin: 0;
        padding: 0;
        width: 100%;
        height: 100%;
      }
    </style>

    <script type="text/javascript">
      //关闭选择
      document.addEventListener("selectstart", function(e) {
        e.preventDefault();
      });
      //避免鼠标变成文本选择形状
      document.addEventListener("mousedown", function(e) {
        e.preventDefault();
      });
      //避免上下滚屏
      document.addEventListener(
        "touchmove",
        function(e) {
          if (e.touches.length == 2) e.preventDefault();
        },
        { passive: false }
      );
      document.addEventListener(
        "touchmove",
        function(e) {
          if (e.touches.length == 1) e.preventDefault();
        },
        { passive: false }
      );
      document.addEventListener(
        "touchstart",
        function(e) {
          e.preventDefault();
        },
        { passive: false }
      );
      document.addEventListener(
        "touchmove",
        function(e) {
          if (e.touches.length == 1) e.preventDefault();
        },
        {
          passive: false
        }
      );
    </script>
  </head>
  <body>
    <script src="./main.js"></script>
  </body>
</html>
