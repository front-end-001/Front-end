<!DOCTYPE HTML>
<html>
<head>
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8" />

    <!--禁止电话号码和邮箱识别-->
    <meta content="telephone=no,email=no" name="format-detection"/>

    <!--TODO:添加一个网页标题-->
    <title>每日好店</title>

    <!--TODO:改成你想要的缩放比例-->
    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, minimum-scale=1, user-scalable=no" />
    <link rel="stylesheet" type="text/css" href="shop.css">
    <style type="text/css">
        html,body {
            margin: 0 0 0 0;
            padding: 0 0 0 0;
            width:100%;
            height:100%;
        }
        body {
            -webkit-user-select: none;
            -webkit-tap-highlight-color: rgba(0,0,0,0); //禁止选中高亮
        -webkit-touch-callout: none;
        }

        * {
            -webkit-text-size-adjust:none;//禁止字体自动变大
        }
    </style>

    <script type="text/javascript">
        //关闭选择
        //document.addEventListener("selectstart",function(e){ e.preventDefault(); });
        //避免鼠标变成文本选择形状
        //document.addEventListener("mousedown",function(e){ e.preventDefault(); });
        //避免上下滚屏
        // 避免双指缩放
        document.addEventListener("touchmove",function(e){ if(e.touches.length == 2) e.preventDefault(); }, {passive:false});

    </script>
</head>
<body>
<div id="container"></div>
</body>
<script src="./main.js"></script>
</html>
