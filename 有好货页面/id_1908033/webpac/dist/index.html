<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <!--1禁止电话号码和邮箱识别-->
    <meta content="telephone=no,email=no" name="format-detection" />
    <!--TODO:添加一个网页标题-->
    <!--TODO:2改成你想要的缩放比例-->
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1, maximum-scale=1, minimum-scale=1, user-scalable=no"
    />
    <title>A sample of HTML5 game</title>
    <style type="text/css">
      html,
      body {
        margin: 0 0 0 0;
        padding: 0 0 0 0;
        width: 100%;
        height: 100%;
      }
      body {
        -webkit-user-select: none; /*3、禁止用户选择 */
        -webkit-tap-highlight-color: rgba(0, 0, 0, 0); /*4、取消链接点击高亮 */
        -webkit-touch-callout: none; /*禁止文本缩放 */
      }
      * {
        -webkit-text-size-adjust: none; /*5、文字自动缩放 */
      }
    </style>

    <script type="text/javascript">
      //关闭选择
      //document.addEventListener("selectstart",function(e){ e.preventDefault(); });
      //避免鼠标变成文本选择形状
      //document.addEventListener("mousedown",function(e){ e.preventDefault(); });
      //避免上下滚屏
      // 6、避免双指缩放
      /*document.addEventListener(
        "touchmove",
        function(e) {
          if (e.touches.length == 2) {
            e.preventDefault();
          }
        },
        { passive: false }
      );
     
      document.addEventListener( // 6、避免单指缩放
        "touchstart",
        function(e) {
            e.preventDefault();
        },
        { passive: false }
      );*/
      document.addEventListener( // 6、避免单指缩放
        "touchmove",
        function(e) {
          if (e.touches.length == 1) {
            e.preventDefault();
          }
        },
        { passive: false }
      );

    </script>
  </head>
  <body>
    <script src="main.js"></script>
  </body>
</html>
